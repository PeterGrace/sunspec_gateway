      precision: 1
      value_min: 0.0
      value_max: 175
    - point: "PhVphB"
      interval: 15
      device_class: "voltage"
      state_class: "measurement"
      precision: 1
      value_min: 0.0
      value_max: 175
    - point: "W"
      interval: 15
      device_class: "power"
      state_class: "measurement"
      precision: 1
      value_min: -10000.0
      value_max: 10000.0
    - point: "Hz"
      interval: 15
      device_class: "frequency"
      state_class: "measurement"
      precision: 1
    - point: "VA"
      interval: 15
      device_class: "apparent_power"
      state_class: "measurement"
      precision: 1
      uom: "VA"
    - point: "VAr"
      interval: 15
      device_class: "reactive_power"
      state_class: "measurement"
      precision: 1
      uom: "var"
    - point: "PF"
      interval: 15
      device_class: "power_factor"
      state_class: "measurement"
      precision: 1
      uom: "%"
      value_min: -100.0
      value_max: 100.0
