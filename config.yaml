---
mqtt_server_addr: "10.174.2.40"
mqtt_server_port: 1883
mqtt_username: "pwrcell_rs"
mqtt_password: "pwrcell_rs"
# tracing:
#  url: http://10.174.0.0:4318/v1/traces
#  sample_rate: 0.2
units:
  - addr: "127.0.0.1:5083"
    slaves: [1,3, 4, 5, 6, 8, 9, 10, 11]
  - addr: "127.0.0.1:5084"
    slaves: [1, 3, 6, 7, 8, 9]
  - addr: "127.0.0.1:5085"
    slaves: [1, 3, 5, 6, 7]
models:
  "102":
    - point: "PhVphA"
      interval: 15
      device_class: "voltage"
