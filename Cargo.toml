[package]
name = "pwrcell_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.27.0", features = ["time","tracing", "macros", "rt-multi-thread"] }
clap-verbosity-flag = "2.0.1"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
tracing-log = "0.1.3"
clap = { version = "4.3.24", features = ["derive","env"] }
config = {version = "0.13.3", features=["toml"]}
lazy_static = "1.4.0"
anyhow = "1.0.75"

[dependencies.sunspec_rs]
version = "0.1.0"
path = "../sunspec_rs"
